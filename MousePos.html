<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mouse Position Display</title>
</head>

<body>

	<!-- Remove '#' from element IDs -->
	<p>The mouse is located at position (<span id='xPos'></span>,<span id='yPos'></span>), and is <span id='dist'></span> pixels from the lower-left corner.</p>

</body>
</html>

<!-- Include jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>

$(document).mousemove(function(event){
    // Define the origin position
    const bottomLeft = window.innerHeight;

	// Define x and y values
	var x = event.pageX;
    var y = window.innerHeight - event.pageY;
	
	// Pass x and y variables into updateXY
    updateXY(x, y);
	
	dist = Math.sqrt(x**2 + y**2);
	$('#dist').text(dist);
});

function updateXY(x, y){
	$('#xPos').text(x);
	$('#yPos').text(y);
}
</script>
